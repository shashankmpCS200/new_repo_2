<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&family=Raleway:wght@600&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/contactus.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Scholar's Crate</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm mynavbar fixed-top">
			<a href="/" id="logoLink" class="navbar-brand"
				><img
					src="./images/Scholar's Crate_files/Scholar's_crate logo.png"
					width="175px"
					alt=""
			/></a>

			<button class="navbar-toggler">
				<span
					class="navbar-toggler-icon"
					data-toggle="collapse"
					data-target="#mynavbar"></span>
			</button>

			<div class="collapse navbar-collapse ml-auto" id="mynavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="/" class="nav-link" id="homeLink">Home</a>
					</li>
					<li class="nav-item">
						<a href="/scholarships" class="nav-link" id="scholarshipsLink"
							>Scholarships</a
						>
					</li>
					<li class="nav-item">
						<a href="/aboutus" class="nav-link" id="aboutusLink">About Us</a>
					</li>
					<li class="nav-item">
						<a href="/contactus" class="nav-link" id="contactusLink"
							>Contact Us</a
						>
					</li>
				</ul>
				<ul class="navbar-nav loginLink">
					<li class="nav-item">
						<a href="/login" id="loginLink" class="nav-link">Login</a>
					</li>
					<h4 class="navbar-or-h4">or</h4>
					<li class="nav-item">
						<a href="/register" class="nav-link" id="registerLink">Register</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container-contact fixed">
			<div class="contact-box">
				<div class="contact-right">
					<img src="./images/5437683.jpg" alt="" />
				</div>
				<div class="contact-left">
					<div class="innerContact">
						<h3>Send your request</h3>
						<form>
							<div class="input-row">
								<div class="input-group">
									<label>Name</label>
									<input type="text" placeholder="" id="name" required />
								</div>
								<div class="input-group">
									<label>Phone</label>
									<input
										type="number"
										placeholder=""
										id="phone"
										max="10"
										min="10"
										required />
								</div>
							</div>
							<div class="input-row">
								<div class="input-group">
									<label>Email</label>
									<input type="email" placeholder="" id="email" required />
								</div>
								<div class="input-group">
									<label>Subject</label>
									<input type="text" placeholder="" id="subject" required />
								</div>
							</div>
							<label>Message</label>
							<textarea
								rows="5"
								placeholder=""
								id="message"
								required></textarea>
							<button type="submit" onclick="contactusFunction(event)">
								SEND
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="./js/index.js"></script>
	</body>
</html>
