<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
            <link rel="stylesheet" href="./css/style.css" />
		<title>Scholar's Crate</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm mynavbar  fixed-top">
        <a href="/" id="logoLink" class="navbar-brand"
            ><img
                src="./images/Scholar's Crate_files/Scholar's_crate logo.png"
                width="175px"
                alt=""
        /></a>

        <button class="navbar-toggler">
            <span
                class="navbar-toggler-icon"
                data-toggle="collapse"
                data-target="#mynavbar"></span>
        </button>

        <div class="collapse navbar-collapse ml-auto" id="mynavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link" id="homeLink">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/scholarships" class="nav-link" id="scholarshipsLink"
                        >Scholarships</a
                    >
                </li>
                <li class="nav-item">
                    <a href="/aboutus" class="nav-link" id="aboutusLink">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="/contactus" class="nav-link" id="contactusLink"
                        >Contact Us</a
                    >
                </li>
            </ul>
            <ul class="navbar-nav loginLink">
                <li class="nav-item">
                    <a href="/login" id="loginLink" class="nav-link">Login</a>
                </li>
                <h4 class="navbar-or-h4">or</h4>
                <li class="nav-item">
                    <a href="/register" class="nav-link" id="registerLink">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container containerRegister form-inline">
        <h2 class="mb-3" style="color: #3b71ca">Registration</h2>
         <form action="" method="">

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" id="name" placeholder="First Name*" name="firstname" required >
            </div>
            <div class="col">
                <input type="text" class="form-control"id="lastname" placeholder="Last Name" name="lastname" >
            </div>
        </div>
        

        <div class="row mt-4">
            <div class="col-8">
                <input type="email" class="form-control" id="email" placeholder="Email*" name="email" required>
            </div>
             <div class="col-4">
                <input type="Number" class="form-control" id="age" placeholder="Age*" minlength="1" name="age" required>
            </div>
            
        </div>
        

       <div class="row mt-4">
           
            <div class="col">
                <input type="Number" class="form-control" id="phone" placeholder="Phone*" maxlength="10" minlength="10"  name="phone" id="" required>
            </div>
            <div class="col">
                <input type="Number" class="form-control" id="income" placeholder="Income*"  name="income" required>
            </div>
           
       </div>

       <div class="row mt-4">
            <div class="col">
                <input type="text" class="form-control" id="religion" placeholder="Religion"   name="religion" >
            </div>
            <div class="col">
                <input type="text" class="form-control" id="caste" placeholder="Caste" name="caste">
            </div>
       </div>
       <div class="row mt-4">
            <div class="col">
                <!-- <input type="text" class="form-control" placeholder="Level Of Education"   name="level" id=""> -->
                <select class="form-select" id="mySelect" name="mySelect" required>
                    <option value="-1" selected>--Select Present Class--</option>
                    <option value="1">Upto Class 8</option>
                    <option value="2">Class 9</option>
                    <option value="3">Class 10</option>
                    <option value="4">Class 11</option>
                    <option value="5">Class 12</option>
                    <option value="6">Graduation</option>
                    <option value="7">Post Graduation</option>
                    <option value="8">Post Graduation Diploma</option>
                    <option value="9">Phd</option>
                    <option value="10">ITI</option>
                    <option value="11">Polytechnic/Diploma</option>
                    <option value="12">Post Doctral</option>
                </select>
            </div>
            <div class="col text-center">
                <label for="gender">Gender* :</label>
                <input type="radio" class="radioButton" name="gender" id="gender" value="male" checked>Male</input>
                <input type="radio" class="radioButton" name="gender" id="gender" value="female">Female</input>
            </div>
       </div>

       <div class="row mt-4">
            <div class="col">
                <input type="text" class="form-control" placeholder="District*" minlength="1" name="district" id="district">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="State*" minlength="1" name="state" id="state">
            </div>
       </div>
        
        <div class="row mt-4">
            <div class="col">
                <input type="password" class="form-control" placeholder="Password" name="password" id="password">
            </div>
            <div class="col">
                <input type="password" class="form-control" placeholder="Confirm Password" name="confirmpassword" id="confirmpassword">
            </div>
        </div>


        <div class="col-3  mt-4">
            <button type="submit" class="btn btn-primary" class="btnRegister" id="btnRegister" value="Register"
            onclick="registerFunction(event)">Register</button>
        </div>
        
        
    </form>
    </section>
    
    
    <script src="./js/index.js"></script>
		
</body>
</html>
